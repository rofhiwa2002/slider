<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Five Photo Slider</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom style for the slide track (to prevent line breaks in flex items) */
        #slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            /* Ensure the track is wide enough to hold all 5 images side-by-side */
            width: 500%; /* 5 slides * 100% width per slide */
        }

        /* Specific style to make each slide take exactly 1/5th of the track width (100% of the viewport width) */
        .slide {
            flex-shrink: 0;
            width: 20%; /* 100% / 5 slides = 20% */
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 font-sans">

    <div id="image-slider" class="w-full max-w-4xl bg-white shadow-2xl rounded-xl overflow-hidden">

        <!-- Slider Content Area -->
        <div class="relative">
            <!-- Image Track -->
            <div id="slider-track" class="flex">
                <!-- Slide 1 -->
                <div class="slide">
                    <img src="https://placehold.co/800x450/3b82f6/ffffff?text=Mountain+Vista" alt="Mountain Vista" class="w-full h-auto object-cover rounded-t-xl">
                </div>
                <!-- Slide 2 -->
                <div class="slide">
                    <img src="https://placehold.co/800x450/10b981/ffffff?text=Forest+Path" alt="Forest Path" class="w-full h-auto object-cover">
                </div>
                <!-- Slide 3 -->
                <div class="slide">
                    <img src="https://placehold.co/800x450/f59e0b/ffffff?text=City+Lights" alt="City Lights" class="w-full h-auto object-cover">
                </div>
                <!-- Slide 4 -->
                <div class="slide">
                    <img src="https://placehold.co/800x450/ef4444/ffffff?text=Desert+Sunset" alt="Desert Sunset" class="w-full h-auto object-cover">
                </div>
                <!-- Slide 5 -->
                <div class="slide">
                    <img src="https://placehold.co/800x450/8b5cf6/ffffff?text=Ocean+View" alt="Ocean View" class="w-full h-auto object-cover rounded-t-xl">
                </div>
            </div>

            <!-- Navigation Buttons -->
            <button id="prev-btn" aria-label="Previous slide"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 bg-white/50 hover:bg-white/80 p-3 rounded-full shadow-lg transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button id="next-btn" aria-label="Next slide"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-white/50 hover:bg-white/80 p-3 rounded-full shadow-lg transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <!-- Dot Indicators -->
        <div id="dot-indicators" class="flex justify-center p-3 space-x-2">
            <!-- Dots will be generated by JavaScript -->
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const track = document.getElementById('slider-track');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const dotIndicators = document.getElementById('dot-indicators');
            const slides = document.querySelectorAll('.slide');

            const totalSlides = slides.length;
            let currentSlideIndex = 0;

            /**
             * Updates the position of the slider track using CSS transform.
             */
            const updateSliderPosition = () => {
                // Each slide is 20% wide (1/5th of the 500% track width).
                // The position is calculated by multiplying the current index by -20%.
                const offset = currentSlideIndex * -20;
                track.style.transform = `translateX(${offset}%)`;
                updateDotIndicators();
            };

            /**
             * Moves the slider to the next slide, wrapping around at the end.
             */
            const goToNextSlide = () => {
                currentSlideIndex = (currentSlideIndex + 1) % totalSlides;
                updateSliderPosition();
            };

            /**
             * Moves the slider to the previous slide, wrapping around at the beginning.
             */
            const goToPrevSlide = () => {
                currentSlideIndex = (currentSlideIndex - 1 + totalSlides) % totalSlides;
                updateSliderPosition();
            };

            /**
             * Generates and updates the dot indicators to show the current slide.
             */
            const updateDotIndicators = () => {
                dotIndicators.innerHTML = ''; // Clear existing dots

                for (let i = 0; i < totalSlides; i++) {
                    const dot = document.createElement('button');
                    dot.setAttribute('aria-label', `Go to slide ${i + 1}`);
                    dot.classList.add('w-3', 'h-3', 'rounded-full', 'transition-colors', 'duration-300', 'focus:outline-none', 'focus:ring-2', 'focus:ring-blue-500');

                    if (i === currentSlideIndex) {
                        // Active dot style
                        dot.classList.add('bg-blue-600');
                    } else {
                        // Inactive dot style
                        dot.classList.add('bg-gray-300', 'hover:bg-gray-400');
                    }

                    dot.addEventListener('click', () => {
                        currentSlideIndex = i;
                        updateSliderPosition();
                        // Reset the auto-advance timer on manual interaction
                        resetAutoAdvance();
                    });

                    dotIndicators.appendChild(dot);
                }
            };

            // --- Event Listeners ---
            prevBtn.addEventListener('click', () => {
                goToPrevSlide();
                resetAutoAdvance();
            });

            nextBtn.addEventListener('click', () => {
                goToNextSlide();
                resetAutoAdvance();
            });

            // Initialize the slider and dots
            updateDotIndicators();
            updateSliderPosition();


            // --- Auto-Advance Feature (Optional but nice) ---
            const slideIntervalTime = 4000; // 4 seconds
            let slideInterval = setInterval(goToNextSlide, slideIntervalTime);

            const resetAutoAdvance = () => {
                clearInterval(slideInterval);
                slideInterval = setInterval(goToNextSlide, slideIntervalTime);
            };

            // Optional: Pause auto-advance when mouse hovers over the slider
            const sliderContainer = document.getElementById('image-slider');
            sliderContainer.addEventListener('mouseenter', () => clearInterval(slideInterval));
            sliderContainer.addEventListener('mouseleave', () => {
                slideInterval = setInterval(goToNextSlide, slideIntervalTime);
            });

        });
    </script>
</body>
</html>
